[package]
name = "rustypaste-cli"
version = "0.4.0"
edition = "2021"
description = "A CLI tool for rustypaste"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/orhun/rustypaste"
repository = "https://github.com/orhun/rustypaste-cli"
keywords = ["paste", "pastebin", "upload"]
categories = ["command-line-utilities"]
default-run = "rpaste"

[[bin]]
name = "rpaste"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0.163", default-features = false, features = ["derive"] }
toml = "0.7.4"
dirs-next = "2.0.0"
thiserror = "1.0.40"
getopts = "0.2.21"
ureq = "2.6.2"
multipart = { version = "0.18.0", default-features = false, features = [
  "client",
] }
colored = "2.0.0"
url = "2.3.1"
indicatif = "0.17.4"

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
