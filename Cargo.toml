[package]
name = "rustypaste-cli"
version = "0.5.0"
edition = "2021"
description = "A CLI tool for rustypaste"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/orhun/rustypaste"
repository = "https://github.com/orhun/rustypaste-cli"
keywords = ["paste", "pastebin", "upload"]
categories = ["command-line-utilities"]
default-run = "rpaste"

[[bin]]
name = "rpaste"
path = "src/main.rs"

[features]
default = []
use-native-certs = ["ureq/native-certs"]

[dependencies]
serde = { version = "1.0.166", default-features = false, features = ["derive"] }
toml = "0.7.6"
dirs-next = "2.0.0"
thiserror = "1.0.41"
getopts = "0.2.21"
ureq = "2.7.1"
multipart = { version = "0.18.0", default-features = false, features = [
  "client",
] }
colored = "2.0.4"
url = "2.4.0"
indicatif = "0.17.5"
atty = "0.2.14"
is-terminal = "0.4.9"

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
